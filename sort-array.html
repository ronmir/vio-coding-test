<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<body>

<p>Click the button to sort array in ascending order and deduplicate.<br />Reload/Refresh to page to start over.</p>

<button onclick="myFunction()">Sort Array</button>

<p id="demo"></p>

<script>
	var points = [0, 9, 9, 13, 2, 7, 13, 5, 6, 5, 8, 12, 19, 28, 1, 3, 3, 3];
	document.getElementById("demo").innerHTML = points;

	var uniqueArray = points.filter(function(elem, pos) {
	return points.indexOf(elem) == pos;});

	function myFunction() {
	uniqueArray.sort(function(a, b){return a-b});
	document.getElementById("demo").innerHTML = uniqueArray;
	}

</script>

</body>
</html>
